<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="voornaam">First Name</label>
        <input type="text" formControlName="voornaam" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.voornaam.errors }" />
        <div *ngIf="submitted && f.voornaam.errors" class="invalid-feedback">
            <div *ngIf="f.voornaam.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="achternaam">Last Name</label>
        <input type="text" formControlName="achternaam" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.achternaam.errors }" />
        <div *ngIf="submitted && f.achternaam.errors" class="invalid-feedback">
            <div *ngIf="f.achternaam.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="gebruiksnaam">Username</label>
        <input type="text" formControlName="gebruiksnaam" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gebruiksnaam.errors }" />
        <div *ngIf="submitted && f.gebruiksnaam.errors" class="invalid-feedback">
            <div *ngIf="f.gebruiksnaam.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="wachtwoord">Password</label>
        <input type="wachtwoord" formControlName="wachtwoord" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.wachtwoord.errors }" />
        <div *ngIf="submitted && f.wachtwoord.errors" class="invalid-feedback">
            <div *ngIf="f.wachtwoord.errors.required">Password is required</div>
            <div *ngIf="f.wachtwoord.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
